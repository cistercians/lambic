<style>
  body {
    background-color: black;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  h1 {color: white; text-align: center;}
  h3 {color: white; text-align: center;}
  p {color: white; text-align: center;}
  input {
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 8px;
    font-size: 14px;
  }
  button {
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 10px 20px;
    font-size: 14px;
    cursor: pointer;
  }
  button:hover {
    background-color: rgba(50, 50, 50, 0.7);
  }
  
  #enterOverlay {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.7);
    padding: 40px 80px;
    border-radius: 10px;
    z-index: 1000;
    pointer-events: auto;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
  }
  
  #loginOverlay {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 350px;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 30px 20px;
    border-radius: 10px;
    z-index: 1000;
    pointer-events: auto;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
    display: none;
  }
  
  #gameDiv {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
  }
  
  #ctx, #lighting {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
  
  #lighting {
    z-index: 1;
  }
  
  /* Skills Bar */
  #skills-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100vw;
    height: 70px;
    background-color: rgba(0, 0, 0, 0.7);
    border-top: 1px solid rgba(255, 255, 255, 0.3);
    display: none;
    flex-direction: row;
    align-items: center;
    justify-content: flex-start;
    padding: 3px 20px;
    z-index: 200;
    pointer-events: auto;
  }

  .skill-cell {
    width: 64px;
    height: 64px;
    margin: 0 5px;
    background-color: rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 32px;
  }

  .skill-cell:hover {
    background-color: rgba(50, 50, 50, 0.7);
    border-color: rgba(255, 255, 255, 0.5);
  }

  .skill-inventory {
    margin-left: auto;
  }

  /* Chat Messages Container (can hide completely) */
  #chat-messages-container {
    position: fixed;
    bottom: 120px;
    left: 0;
    width: 50vw;
    height: 192px;
    background-color: rgba(0, 0, 0, 0.3);
    border: none;
    display: none;
    z-index: 150;
    pointer-events: none;
    opacity: 1;
    transition: opacity 0.3s ease;
  }
  
  #chat-messages-container.hidden {
    opacity: 0;
    pointer-events: none;
  }

  #chat-messages {
    height: 100%;
    overflow-y: auto;
    overflow-x: hidden;
    padding: 10px 20px 20px 20px;
    color: white;
    font-size: 14px;
    pointer-events: auto;
    scrollbar-width: thin;
    scrollbar-color: rgba(255, 255, 255, 0.3) rgba(0, 0, 0, 0.3);
    word-wrap: break-word;
    overflow-wrap: break-word;
    box-sizing: border-box;
  }
  
  #chat-messages div {
    word-wrap: break-word;
    overflow-wrap: break-word;
    max-width: 100%;
    margin-bottom: 5px;
  }
  
  /* Chat Input Wrapper (always visible) */
  #chat-input-wrapper {
    position: fixed;
    bottom: 70px;
    left: 0;
    width: 50vw;
    height: 50px;
    display: none;
    z-index: 150;
    pointer-events: none;
  }
  
  #chat-messages::-webkit-scrollbar {
    width: 8px;
  }
  
  #chat-messages::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.3);
  }
  
  #chat-messages::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 4px;
  }
  
  #chat-messages::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5);
  }

  #chat-form {
    margin: 0;
    padding: 0;
    pointer-events: auto;
    width: 100%;
  }

  #chat-input {
    width: 100%;
    height: 100%;
    padding: 0 20px;
    background-color: transparent;
    color: white;
    border: none;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 0;
    font-size: 14px;
    box-sizing: border-box;
    outline: none;
  }
  
  #chat-input:focus {
    background-color: rgba(0, 0, 0, 0.4);
  }

  /* Inventory Popup */
  #inventory-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 600px;
    max-height: 80vh;
    background-color: rgba(0, 0, 0, 0.7);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 10px;
    padding: 20px;
    z-index: 300;
    pointer-events: auto;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
  }

  #inventory-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    color: white;
  }

  #inventory-close {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    padding: 0;
    width: 30px;
    height: 30px;
  }

  #inventory-close:hover {
    color: #ff6666;
  }

  #inventory-grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 10px;
    max-height: 60vh;
    overflow-y: auto;
  }

  .inventory-item {
    position: relative;
    background-color: rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 5px;
    padding: 5px;
    text-align: center;
    cursor: pointer;
    aspect-ratio: 1;
  }
  
  .inventory-item:hover {
    background-color: rgba(50, 50, 50, 0.7);
    border-color: rgba(255, 255, 255, 0.5);
  }
  
  .inventory-item canvas {
    width: 100%;
    height: 100%;
  }
  
  .inventory-item-tooltip {
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.9);
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 12px;
    white-space: nowrap;
    margin-bottom: 5px;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.2s;
  }
  
  .inventory-item:hover .inventory-item-tooltip {
    opacity: 1;
  }

  /* Market Popup */
  #market-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    max-width: 900px;
    height: 80vh;
    background-color: rgba(0, 0, 0, 0.85);
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 10px;
    padding: 20px;
    z-index: 2000;
    display: none;
    color: white;
  }

  #market-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
  }

  #market-close {
    cursor: pointer;
    font-size: 24px;
    color: rgba(255, 255, 255, 0.7);
    transition: color 0.2s;
  }

  #market-close:hover {
    color: #ff6666;
  }

  #market-content {
    display: flex;
    gap: 20px;
    height: calc(100% - 60px);
  }

  #market-orderbook {
    flex: 2;
    overflow-y: auto;
    padding-right: 10px;
  }

  #market-sidebar {
    flex: 1;
    border-left: 1px solid rgba(255, 255, 255, 0.2);
    padding-left: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  #market-actions {
    background-color: rgba(255, 255, 255, 0.05);
    padding: 15px;
    border-radius: 5px;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  #market-actions h3 {
    margin: 0 0 15px 0;
    font-size: 16px;
  }

  #market-actions input, #market-actions select {
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: white;
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 3px;
  }

  #market-actions button {
    width: 48%;
    margin-right: 4%;
    padding: 10px;
    background-color: rgba(100, 150, 100, 0.5);
    border: 1px solid rgba(150, 200, 150, 0.5);
    color: white;
    cursor: pointer;
    border-radius: 3px;
  }

  #market-actions button:last-child {
    margin-right: 0;
    background-color: rgba(150, 100, 100, 0.5);
    border-color: rgba(200, 150, 150, 0.5);
  }

  #market-actions button:hover {
    background-color: rgba(120, 170, 120, 0.7);
  }

  #market-actions button:last-child:hover {
    background-color: rgba(170, 120, 120, 0.7);
  }

  #market-player-orders {
    flex: 1;
    overflow-y: auto;
  }

  #market-player-orders h3 {
    margin: 0 0 10px 0;
    font-size: 16px;
  }

  .market-resource-block {
    margin-bottom: 20px;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.05);
    border-radius: 5px;
  }

  .market-order {
    padding: 5px 10px;
    margin: 5px 0;
    border-left: 3px solid;
    background-color: rgba(0, 0, 0, 0.3);
  }

  .market-order.buy {
    border-left-color: #66ff66;
  }

  .market-order.sell {
    border-left-color: #ff6666;
  }

  .player-order {
    padding: 8px;
    margin: 5px 0;
    background-color: rgba(100, 100, 255, 0.2);
    border-radius: 3px;
    border-left: 3px solid #6666ff;
  }

  .cancel-order-btn {
    background-color: rgba(200, 100, 100, 0.5);
    border: 1px solid rgba(255, 150, 150, 0.5);
    color: white;
    padding: 3px 8px;
    font-size: 11px;
    cursor: pointer;
    border-radius: 3px;
    float: right;
  }

  .cancel-order-btn:hover {
    background-color: rgba(220, 120, 120, 0.7);
  }

  /* WorldMap Popup */
  #worldmap-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 850px;
    max-height: 90vh;
    background-color: rgba(0, 0, 0, 0.9);
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 10px;
    padding: 20px;
    z-index: 2000;
    display: none;
    color: white;
    overflow-y: auto;
  }

  #worldmap-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
  }

  #worldmap-close {
    cursor: pointer;
    font-size: 24px;
    color: rgba(255, 255, 255, 0.7);
    transition: color 0.2s;
  }

  #worldmap-close:hover {
    color: #ff6666;
  }

  #worldmap-canvas {
    display: block;
    margin: 0 auto;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background-color: rgba(0, 0, 0, 0.5);
    max-width: 100%;
    height: auto;
  }

  #worldmap-info {
    margin-top: 15px;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.05);
    border-radius: 5px;
    font-size: 14px;
    text-align: center;
  }

  .worldmap-legend {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
    flex-wrap: wrap;
  }

  .worldmap-legend-item {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 12px;
  }

  .worldmap-legend-color {
    width: 16px;
    height: 16px;
    border: 1px solid rgba(255, 255, 255, 0.3);
  }
</style>
